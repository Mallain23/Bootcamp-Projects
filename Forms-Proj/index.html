<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
     <form class='signup-form' action="/signup/" method='post'>
    <div class="top-pic">
        <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">
    </div>
    <div class="form-box">
      <h2> <span class="signup">Sign Up</span></h2>
      <label for="email">Email</label>
      <input type="email" name='email' id='email'required placeholder="Email"/>
      <label for="password" required>Password</label>
      <input type='text' name='password' id='password' placeholder="Password" required/>
      <div class="centering">
          <button type='submit'>Submit</button>
      </div>
      <div class="lower-box">
      <a href="forgot-password/new"> Forgot Password?</a>
      </div>
    </div>
      <div class="lower-cap">Already have an Account? <a href="/login" class="login"> Log In </a>
    </div>
  </body>
</html>
